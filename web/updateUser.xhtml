<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p>
                Ingrese el ID del usuario a Actualizar  <h:inputText value="#{userBean.id}"></h:inputText>
                <h:commandButton value="Consultar" action="#{userBean.returnUserById}"></h:commandButton>  
            </p>
            <hr/>
            <table>
              <tr>
                <td>Nombre(s): </td>
                <td><h:inputText value="#{userBean.firstName}"></h:inputText></td>
              </tr>
              <tr>
                <td>Apellido(s): </td>
                <td><h:inputText value="#{userBean.lastName}"></h:inputText></td>
              </tr>
              <tr>
                <td>Email: </td>
                <td><h:inputText value="#{userBean.email}"></h:inputText></td>
              </tr>
              <tr>
                <td>Teléfono: </td>
                <td><h:inputText value="#{userBean.phoneNumber}"></h:inputText></td>
              </tr>
              <tr>
                <td>Genéro: </td>
                <td><h:inputText value="#{userBean.gender}"></h:inputText></td>
              </tr>
              <tr>
                <td><h:commandButton value="Actualizar" action="#{userBean.updateUser}"></h:commandButton></td>
                <td></td>
              </tr>
            </table>
            <h:messages infoStyle="color: blue" globalOnly="true"></h:messages>
        </h:form>
    </h:body>
</html>
